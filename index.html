<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плагины bywolf — Главная</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #090227 0%, #170b34 50%, #261447 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .main-root {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 12px 32px 12px;
        }
        .main-flex {
            display: flex;
            flex-direction: row;
            gap: 24px;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
        }
        .main-left {
            flex: 0 0 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .main-support {
            background: linear-gradient(90deg, #fc00ff 0%, #00dbde 100%);
            border-radius: 24px;
            padding: 32px 18px 22px 18px;
            text-align: center;
            box-shadow: 0 2px 16px 0 rgba(0,219,222,0.08);
            width: 100%;
            margin: 0px 44px 28px;
        }
        .main-support-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        .main-support-phone {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px #e94057;
        }
        .main-support-bank {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 6px;
        }
        .main-support-author {
            font-size: 1.1em;
            color: #e0e0e0;
            margin-bottom: 0;
        }
        .main-qr {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 0 0 0;
        }
        .main-qr-img {
            width: 180px;
            height: 240px;
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 rgba(0,219,222,0.12);
            background: #fff;
            margin-bottom: 12px;
        }
        .main-qr-label {
            font-size: 1.2em;
            color: #00dbde;
            font-weight: bold;
            margin-bottom: 0;
        }
        .main-right {
            flex: 1 1 0%;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .main-title {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 18px;
            background: linear-gradient(90deg, #8a2387, #e94057, #f27121);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(233,64,87,0.15);
        }
        .main-desc {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 18px;
        }
        .main-btns {
            display: flex;
            flex-direction: row;
            gap: 24px;
            margin: 32px 0 24px 0;
            flex-wrap: wrap;
        }
        .main-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            padding: 22px 36px;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #fc00ff 0%, #00dbde 100%);
            border: none;
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 rgba(0,219,222,0.08);
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 12px;
        }
        .main-btn:hover {
            transform: scale(1.04);
            box-shadow: 0 4px 24px 0 rgba(0,219,222,0.18);
        }
        .main-footer {
            text-align: center;
            margin-top: 48px;
            color: #aaa;
            font-size: 1em;
        }
        @media (max-width: 900px) {
            .main-flex { flex-direction: column; align-items: stretch; }
            .main-left, .main-right { margin: 0 auto; }
            .main-btns { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="main-root">
        <div class="main-flex">
            <div class="main-left">
                <div class="main-support">
                    
                </div>
                <div class="main-qr">
                    
                </div>
            </div>
            <div class="main-right">
                <div class="main-title">Плагины для Lampa от ByWolf</div>
                <div class="main-desc">
                 
                </div>
                <div class="main-btns">
                </div>
               
            </div>
        </div>
        <div class="main-footer">
            &copy; 2025 ByWolf. 
        </div>
    </div>
</body>
</html>
